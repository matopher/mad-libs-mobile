<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>Mad Libs</title>
</head>
<body>
<div class='wrapper'>
	
	<!-- Input Page -->
	<div data-role="page" id="input-page">
		<div data-role="main">
			<div data-role="header" class="text-center">
				Let's play Mad Libs!
			</div>
			<div data-role="header">
		  <div data-role="navbar">
		    <ul>
		      <li><a href="#page-one" data-icon="home">Make a story!</a></li>
		    </ul>
		  </div>
		
			<h1>Mad Libs</h1>
	        <ul>
	          <li>Noun: <input type="text" id="noun">
	          <li>Adjective: <input type="text" id="adjective">
	          <li>Someone's Name: <input type="text" id="name">
	        </ul>
        	<a id="lib-button" class="ui-btn" href="#read-page">Lib it!</button>
		</div>
		</div>
		<div data-role="footer">
			&copy; Matt Woods 2017
		</div>
	</div>

	<!-- Read View -->
	<div data-role="page" id="read-page">
		<div data-role="main">
		<div data-role="navbar">
		    <ul>
		      <li><a href="#input-page" data-icon="home">Home</a></li>
		    </ul>
		  </div>
			<h1 style="text-align: center;">Your New Story</h1>
			<p id="story">
			</p>
			<button><a href="#input-page" data-transition="slidefade" data-direction="reverse">Write Another One!</a></button>
		</div>
	</div>

</div>
<script type="text/javascript" src="js/story.js"></script>
</body>
</html>
